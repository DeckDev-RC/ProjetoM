<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Performance Dashboard - Projeto M</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        
        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .metric-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metric-change {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .metric-change.positive {
            color: #10b981;
        }
        
        .metric-change.negative {
            color: #ef4444;
        }
        
        .metric-change.neutral {
            color: #6b7280;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .chart-canvas {
            max-height: 400px;
        }
        
        .analysis-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .analysis-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .recommendation-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .recommendation-icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .recommendation-text {
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-good { background-color: #10b981; }
        .status-warning { background-color: #f59e0b; }
        .status-critical { background-color: #ef4444; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Performance Dashboard</h1>
            <p>AnÃ¡lise Completa de Performance - Projeto M</p>
            <p id="lastUpdate">Ãšltima atualizaÃ§Ã£o: Carregando...</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="testType">Tipo de Teste</label>
                <select id="testType">
                    <option value="all">Todos os Testes</option>
                    <option value="performance">Performance Suite</option>
                    <option value="memory">Memory Profiling</option>
                    <option value="stress">Stress Testing</option>
                    <option value="bundle">Bundle Analysis</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="timeRange">PerÃ­odo</label>
                <select id="timeRange">
                    <option value="24h">Ãšltimas 24h</option>
                    <option value="7d">Ãšltimos 7 dias</option>
                    <option value="30d">Ãšltimos 30 dias</option>
                    <option value="all">Todo o perÃ­odo</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="refreshInterval">Auto-refresh</label>
                <select id="refreshInterval">
                    <option value="0">Desabilitado</option>
                    <option value="30">30 segundos</option>
                    <option value="60">1 minuto</option>
                    <option value="300">5 minutos</option>
                </select>
            </div>
            
            <button class="btn" onclick="refreshData()">ðŸ”„ Atualizar</button>
            <button class="btn" onclick="exportData()">ðŸ“¥ Exportar</button>
        </div>
        
        <div class="metrics-grid" id="metricsGrid">
            <div class="loading">Carregando mÃ©tricas...</div>
        </div>
        
        <div class="charts-grid" id="chartsGrid">
            <div class="loading">Carregando grÃ¡ficos...</div>
        </div>
        
        <div class="analysis-section">
            <h2 class="analysis-title">ðŸŽ¯ AnÃ¡lise e RecomendaÃ§Ãµes</h2>
            <div class="recommendations" id="recommendationsGrid">
                <div class="loading">Carregando anÃ¡lises...</div>
            </div>
        </div>
    </div>
    
    <script>
        class PerformanceDashboard {
            constructor() {
                this.data = {
                    performance: [],
                    memory: [],
                    stress: [],
                    bundle: []
                };
                this.charts = {};
                this.refreshTimer = null;
                
                this.init();
            }
            
            async init() {
                await this.loadData();
                this.setupEventListeners();
                this.renderDashboard();
                this.setupAutoRefresh();
            }
            
            setupEventListeners() {
                document.getElementById('testType').addEventListener('change', () => this.renderDashboard());
                document.getElementById('timeRange').addEventListener('change', () => this.renderDashboard());
                document.getElementById('refreshInterval').addEventListener('change', () => this.setupAutoRefresh());
            }
            
            async loadData() {
                try {
                    // Simular carregamento de dados (em produÃ§Ã£o, seria uma API)
                    this.data = await this.simulateDataLoad();
                    document.getElementById('lastUpdate').textContent = 
                        `Ãšltima atualizaÃ§Ã£o: ${new Date().toLocaleString('pt-BR')}`;
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    this.showError('Erro ao carregar dados de performance');
                }
            }
            
            async simulateDataLoad() {
                // Simular dados de performance
                const now = new Date();
                const data = {
                    performance: this.generatePerformanceData(now),
                    memory: this.generateMemoryData(now),
                    stress: this.generateStressData(now),
                    bundle: this.generateBundleData(now)
                };
                
                return data;
            }
            
            generatePerformanceData(now) {
                const data = [];
                for (let i = 0; i < 24; i++) {
                    const timestamp = new Date(now - (i * 60 * 60 * 1000));
                    data.push({
                        timestamp: timestamp.toISOString(),
                        fcp: 800 + Math.random() * 400,
                        lcp: 1200 + Math.random() * 800,
                        cls: Math.random() * 0.1,
                        fid: Math.random() * 100,
                        performanceScore: 75 + Math.random() * 20,
                        bundleSize: 580 + Math.random() * 50
                    });
                }
                return data.reverse();
            }
            
            generateMemoryData(now) {
                const data = [];
                for (let i = 0; i < 24; i++) {
                    const timestamp = new Date(now - (i * 60 * 60 * 1000));
                    data.push({
                        timestamp: timestamp.toISOString(),
                        heapUsed: 15 + Math.random() * 10,
                        domNodes: 800 + Math.random() * 200,
                        eventListeners: 50 + Math.random() * 30,
                        memoryLeaks: Math.random() > 0.8 ? 1 : 0
                    });
                }
                return data.reverse();
            }
            
            generateStressData(now) {
                const data = [];
                for (let i = 0; i < 7; i++) {
                    const timestamp = new Date(now - (i * 24 * 60 * 60 * 1000));
                    data.push({
                        timestamp: timestamp.toISOString(),
                        maxUsers: 20 + Math.random() * 30,
                        throughput: 8 + Math.random() * 12,
                        errorRate: Math.random() * 5,
                        avgResponseTime: 1.2 + Math.random() * 2
                    });
                }
                return data.reverse();
            }
            
            generateBundleData(now) {
                return [{
                    timestamp: now.toISOString(),
                    totalSize: 586,
                    jsSize: 476,
                    cssSize: 110,
                    chunks: 11,
                    compressionRatio: 0.32
                }];
            }
            
            renderDashboard() {
                this.renderMetrics();
                this.renderCharts();
                this.renderRecommendations();
            }
            
            renderMetrics() {
                const metricsGrid = document.getElementById('metricsGrid');
                const latestPerf = this.data.performance[this.data.performance.length - 1] || {};
                const latestMem = this.data.memory[this.data.memory.length - 1] || {};
                const latestStress = this.data.stress[this.data.stress.length - 1] || {};
                const latestBundle = this.data.bundle[0] || {};
                
                const metrics = [
                    {
                        label: 'Performance Score',
                        value: Math.round(latestPerf.performanceScore || 0),
                        unit: '/100',
                        change: this.calculateChange('performanceScore'),
                        status: this.getScoreStatus(latestPerf.performanceScore)
                    },
                    {
                        label: 'First Contentful Paint',
                        value: Math.round(latestPerf.fcp || 0),
                        unit: 'ms',
                        change: this.calculateChange('fcp'),
                        status: this.getFCPStatus(latestPerf.fcp)
                    },
                    {
                        label: 'Largest Contentful Paint',
                        value: Math.round(latestPerf.lcp || 0),
                        unit: 'ms',
                        change: this.calculateChange('lcp'),
                        status: this.getLCPStatus(latestPerf.lcp)
                    },
                    {
                        label: 'Bundle Size',
                        value: Math.round(latestBundle.totalSize || 0),
                        unit: 'KB',
                        change: 0,
                        status: 'good'
                    },
                    {
                        label: 'Memory Usage',
                        value: Math.round(latestMem.heapUsed || 0),
                        unit: 'MB',
                        change: this.calculateChange('heapUsed'),
                        status: this.getMemoryStatus(latestMem.heapUsed)
                    },
                    {
                        label: 'Throughput',
                        value: Math.round((latestStress.throughput || 0) * 10) / 10,
                        unit: 'req/s',
                        change: this.calculateChange('throughput'),
                        status: this.getThroughputStatus(latestStress.throughput)
                    }
                ];
                
                metricsGrid.innerHTML = metrics.map(metric => `
                    <div class="metric-card">
                        <div class="metric-value" style="color: ${this.getStatusColor(metric.status)}">
                            ${metric.value}${metric.unit}
                        </div>
                        <div class="metric-label">${metric.label}</div>
                        <div class="metric-change ${metric.change > 0 ? 'negative' : metric.change < 0 ? 'positive' : 'neutral'}">
                            ${metric.change > 0 ? 'â†‘' : metric.change < 0 ? 'â†“' : 'â†’'} ${Math.abs(metric.change).toFixed(1)}%
                        </div>
                        <span class="status-indicator status-${metric.status}"></span>
                    </div>
                `).join('');
            }
            
            renderCharts() {
                const chartsGrid = document.getElementById('chartsGrid');
                
                chartsGrid.innerHTML = `
                    <div class="chart-container">
                        <h3 class="chart-title">ðŸ“ˆ Core Web Vitals</h3>
                        <canvas id="webVitalsChart" class="chart-canvas"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3 class="chart-title">ðŸ§  Memory Usage</h3>
                        <canvas id="memoryChart" class="chart-canvas"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3 class="chart-title">ðŸ’ª Stress Test Results</h3>
                        <canvas id="stressChart" class="chart-canvas"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3 class="chart-title">ðŸ“¦ Bundle Analysis</h3>
                        <canvas id="bundleChart" class="chart-canvas"></canvas>
                    </div>
                `;
                
                // Destruir grÃ¡ficos existentes
                Object.values(this.charts).forEach(chart => chart.destroy());
                this.charts = {};
                
                // Criar novos grÃ¡ficos
                this.createWebVitalsChart();
                this.createMemoryChart();
                this.createStressChart();
                this.createBundleChart();
            }
            
            createWebVitalsChart() {
                const ctx = document.getElementById('webVitalsChart').getContext('2d');
                const labels = this.data.performance.map(d => new Date(d.timestamp).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }));
                
                this.charts.webVitals = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'FCP (ms)',
                                data: this.data.performance.map(d => d.fcp),
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'LCP (ms)',
                                data: this.data.performance.map(d => d.lcp),
                                borderColor: '#764ba2',
                                backgroundColor: 'rgba(118, 75, 162, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Tempo (ms)'
                                }
                            }
                        }
                    }
                });
            }
            
            createMemoryChart() {
                const ctx = document.getElementById('memoryChart').getContext('2d');
                const labels = this.data.memory.map(d => new Date(d.timestamp).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }));
                
                this.charts.memory = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Heap Used (MB)',
                                data: this.data.memory.map(d => d.heapUsed),
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                tension: 0.4,
                                yAxisID: 'y'
                            },
                            {
                                label: 'DOM Nodes',
                                data: this.data.memory.map(d => d.domNodes),
                                borderColor: '#f59e0b',
                                backgroundColor: 'rgba(245, 158, 11, 0.1)',
                                tension: 0.4,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Memory (MB)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'DOM Nodes'
                                },
                                grid: {
                                    drawOnChartArea: false,
                                }
                            }
                        }
                    }
                });
            }
            
            createStressChart() {
                const ctx = document.getElementById('stressChart').getContext('2d');
                const labels = this.data.stress.map(d => new Date(d.timestamp).toLocaleDateString('pt-BR'));
                
                this.charts.stress = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Throughput (req/s)',
                                data: this.data.stress.map(d => d.throughput),
                                backgroundColor: 'rgba(102, 126, 234, 0.8)',
                                yAxisID: 'y'
                            },
                            {
                                label: 'Error Rate (%)',
                                data: this.data.stress.map(d => d.errorRate),
                                backgroundColor: 'rgba(239, 68, 68, 0.8)',
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Throughput (req/s)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Error Rate (%)'
                                },
                                grid: {
                                    drawOnChartArea: false,
                                }
                            }
                        }
                    }
                });
            }
            
            createBundleChart() {
                const ctx = document.getElementById('bundleChart').getContext('2d');
                const bundleData = this.data.bundle[0] || {};
                
                this.charts.bundle = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['JavaScript', 'CSS', 'Assets'],
                        datasets: [{
                            data: [bundleData.jsSize || 0, bundleData.cssSize || 0, (bundleData.totalSize || 0) - (bundleData.jsSize || 0) - (bundleData.cssSize || 0)],
                            backgroundColor: [
                                '#667eea',
                                '#764ba2',
                                '#10b981'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
            
            renderRecommendations() {
                const recommendationsGrid = document.getElementById('recommendationsGrid');
                
                const recommendations = this.generateRecommendations();
                
                recommendationsGrid.innerHTML = recommendations.map(rec => `
                    <div class="recommendation-card">
                        <div class="recommendation-icon">${rec.icon}</div>
                        <div class="recommendation-text">${rec.text}</div>
                    </div>
                `).join('');
            }
            
            generateRecommendations() {
                const latestPerf = this.data.performance[this.data.performance.length - 1] || {};
                const latestMem = this.data.memory[this.data.memory.length - 1] || {};
                const recommendations = [];
                
                if (latestPerf.performanceScore < 70) {
                    recommendations.push({
                        icon: 'âš¡',
                        text: 'Performance Score baixo. Considere otimizar Core Web Vitals e reduzir bundle size.'
                    });
                }
                
                if (latestPerf.fcp > 1500) {
                    recommendations.push({
                        icon: 'ðŸš€',
                        text: 'First Contentful Paint alto. Implemente lazy loading e otimize recursos crÃ­ticos.'
                    });
                }
                
                if (latestMem.heapUsed > 20) {
                    recommendations.push({
                        icon: 'ðŸ§ ',
                        text: 'Uso de memÃ³ria elevado. Verifique vazamentos de memÃ³ria e otimize componentes.'
                    });
                }
                
                recommendations.push({
                    icon: 'ðŸ“Š',
                    text: 'Monitore continuamente as mÃ©tricas para identificar regressÃµes de performance.'
                });
                
                recommendations.push({
                    icon: 'ðŸ”„',
                    text: 'Execute testes de stress regularmente para validar escalabilidade.'
                });
                
                return recommendations;
            }
            
            calculateChange(metric) {
                const data = this.data.performance;
                if (data.length < 2) return 0;
                
                const current = data[data.length - 1][metric] || 0;
                const previous = data[data.length - 2][metric] || 0;
                
                if (previous === 0) return 0;
                return ((current - previous) / previous) * 100;
            }
            
            getScoreStatus(score) {
                if (score >= 80) return 'good';
                if (score >= 60) return 'warning';
                return 'critical';
            }
            
            getFCPStatus(fcp) {
                if (fcp <= 1000) return 'good';
                if (fcp <= 2500) return 'warning';
                return 'critical';
            }
            
            getLCPStatus(lcp) {
                if (lcp <= 1500) return 'good';
                if (lcp <= 2500) return 'warning';
                return 'critical';
            }
            
            getMemoryStatus(memory) {
                if (memory <= 15) return 'good';
                if (memory <= 25) return 'warning';
                return 'critical';
            }
            
            getThroughputStatus(throughput) {
                if (throughput >= 10) return 'good';
                if (throughput >= 5) return 'warning';
                return 'critical';
            }
            
            getStatusColor(status) {
                switch (status) {
                    case 'good': return '#10b981';
                    case 'warning': return '#f59e0b';
                    case 'critical': return '#ef4444';
                    default: return '#6b7280';
                }
            }
            
            setupAutoRefresh() {
                const interval = parseInt(document.getElementById('refreshInterval').value);
                
                if (this.refreshTimer) {
                    clearInterval(this.refreshTimer);
                    this.refreshTimer = null;
                }
                
                if (interval > 0) {
                    this.refreshTimer = setInterval(() => {
                        this.loadData().then(() => this.renderDashboard());
                    }, interval * 1000);
                }
            }
            
            showError(message) {
                const container = document.querySelector('.container');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                container.insertBefore(errorDiv, container.firstChild);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }
        
        // FunÃ§Ãµes globais
        function refreshData() {
            window.dashboard.loadData().then(() => window.dashboard.renderDashboard());
        }
        
        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                performance: window.dashboard.data.performance,
                memory: window.dashboard.data.memory,
                stress: window.dashboard.data.stress,
                bundle: window.dashboard.data.bundle
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `performance-data-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new PerformanceDashboard();
        });
    </script>
</body>
